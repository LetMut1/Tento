libc = { package = "libc", version = "=0.2.158", default-features = true, features = [], optional = false }

[build-dependencies]
cargo-emit = { package = "cargo-emit", version = "=0.2.1", default-features = true, features = [], optional = false }
cbindgen = { package = "cbindgen", version = "=0.27.0", default-features = true, features = [], optional = false }
uuid = { package = "uuid", version = "=1.10.0", default-features = true, features = ["v4"], optional = false }

[features]
default = []

