[lib]
name = "client_server_data_serializer"
path = "./source/mod.rs"
test = true
doctest = true
bench = true
doc = true
proc-macro = false
harness = true
edition = "2021"
crate-type = ["staticlib"]
required-features = []

[package]
name = "client_server_data_serializer"
version = "1.0.0"
authors.workspace = true
edition = "2021"
rust-version.workspace = true
build = "./build.rs"

[dependencies]
bitcode = { package = "bitcode", version = "=0.6.3", default-features = true, features = [], optional = false }
